version: '2'

services:
    db:
        image: mysql
        volumes:
            - "./.data/db:/var/lib/mysql"
        environment:
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
            MYSQL_DATABASE: ${MYSQL_DATABASE}
            MYSQL_USER: ${MYSQL_USER}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    php:
        build:
            context: php7-fpm
            args:
                TIMEZONE: ${TIMEZONE}
                SYMFONY_APP_PATH: ${SYMFONY_APP_PATH}
        volumes:
            - ./projects/${SYMFONY_APP_PATH}:/var/www/${SYMFONY_APP_PATH}
            - ./logs/${SYMFONY_APP_PATH}:/var/www/${SYMFONY_APP_PATH}/var/log
        environment:
            APP_ENV: ${APP_ENV}
            APP_DEBUG: ${APP_DEBUG}
            APP_SECRET: ${APP_SECRET}
            DATABASE_URL: ${DATABASE_URL}
            MAILER_URL: ${MAILER_URL}
        links:
          - mailcatcher
    nginx:
        build: nginx
        ports:
            - 80:80
        volumes_from:
            - php
        volumes:
            - ./logs/nginx/:/var/log/nginx
    elk:
        image: willdurand/elk
        ports:
            - 81:80
        volumes:
            - ./elk/logstash:/etc/logstash
            - ./elk/logstash/patterns:/opt/logstash/patterns
        volumes_from:
            - php
            - nginx
    mailcatcher:
        image: yappabe/mailcatcher
        ports:
            - 1025:1025
            - 1080:1080
